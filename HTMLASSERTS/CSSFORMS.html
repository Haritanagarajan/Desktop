    <div>
        <form name="myform" id="ff" method="post" action="cgvakindia.com" >
            <h1>Employee Registration Form</h1>
            

                <legend></legend>
                <label>FIRST-NAME</label>
                <input type="text" name="fname" />
                <br>
                <br>
                <label>LAST-NAME</label>
                <input type="text" name="lname" required />
                <br>
                <br>
                <label>GENDER</label>
                <br>
                <input type="radio" name="GENDER" value="MALE" required />MALE<br>
                <input type="radio" name="GENDER" value="FEMALE" required />FEMALE<br>
                <br>
                <br>
                <label>ADDRESS</label>
                <textarea name="addres"></textarea>
                <br>
                <br>
                <label>EMAIL</label>
                <input type="email" name="EMAIL" required />
                <br>
                <br>
                <label>PASSWORD</label>
                <input type="password" name="pword" required />
                <br>
                <br>
                <label>Mobile Number</label>
                <input type="tel" pattern="[0-9]{10}" name="mobileno" required>
                <br>
                <br>
                <label>Telephone Number</label>
                <input type="tel" pattern="[1-3]{3}-[1-4]{4}-[1-3]{3}" name="teleno"required>
                <br>
                <br>
                <label>DATE AND TIME</label>
                <input type="date" name="date and time" required />Select Date<br><br>
                <br>
                <label>PROFESSION</label><br>
                <select name="PROFESSION">
                    <optgroup label="FRONT END DEVELOPER">
                        <option>Html</option>
                        <option>Css</option>
                    </optgroup>
                    <optgroup label="DATABASE">
                        <option>Sql</option>
                        <option>Oracle</option>
                    </optgroup>
                </select><br><br>
                <br>
                <input type="submit" name="submit">
                <br>
                <br>
