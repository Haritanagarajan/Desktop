    <script>

        function account() {
            Swal.fire({
                title: 'Account',
                html:
                    '<input id="username" class="swal2-input" placeholder="Username"> ' +
                    '<input id="password" type="password" class="swal2-input" placeholder="Password">',

                focusConfirm: false,
                preConfirm: () => {
                    const username = Swal.getPopup().querySelector('#username').value;
                    const password = Swal.getPopup().querySelector('#password').value;
                    return { username: username, password: password };
                }
            }).then((result) => {
                if (result.value) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Logged in successfully',
                        showConfirmButton: true,

                    })
                }
            })
        }

    </script>

    <script>
        function profiles() {
            const userProfile = {
                name: 'Harita',
                age: 22,
                email: '30harita2002@example.com',
                avatarUrl: 'assets/images/luis-villasmil-6qf1uljGpU4-unsplash.jpg'
            };

            const profil = document.getElementById('profile');
            profil.addEventListener('click', () => {
                Swal.fire({
                    title: 'Profile',
                    customClass: {
                        popup: 'red-popup',
                    },
                    html: `
            <div>
              <img width="50px" height="80px" src="${userProfile.avatarUrl}" alt="${userProfile.name}">
              <h2>${userProfile.name}</h2>
              <p>Age: ${userProfile.age}</p>
              <p>Email: ${userProfile.email}</p>
            </div>
          `,
                    confirmButtonText: 'Close',
                });
            });
        }
    </script>
